    <style type="text/css">
        section {
            font-family: Arial,Verdana;
            width:860px;
            margin: 0 auto;
            padding-top: 200px;
        }
        p {
            margin: 0;
            padding: 0;
        }
        .button {
            -moz-user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        /* CSS for the font-name + font-size plugin */
        .wysiwyg-plugin-list {
            max-height: 16em;
            overflow: auto;
            overflow-x: hidden;
            overflow-y: scroll;
        }
        .wysiwyg-plugin-list a,
        .wysiwyg-plugin-list a:link,
        .wysiwyg-plugin-list a:visited {
            display: block;
            color: black;
            padding: 5px 10px;
            text-decoration: none;
            cursor: pointer;
        }
        .wysiwyg-plugin-list a:hover {
            color: HighlightText;
            background-color: Highlight;
        }
        /* CSS for the smiley plugin */
        .wysiwyg-plugin-smilies {
            padding: 10px;
            text-align: center;
            white-space: normal;
        }
        .wysiwyg-plugin-smilies img {
            display: -moz-inline-stack; /* inline-block: http://blog.mozilla.org/webdev/2009/02/20/cross-browser-inline-block/ */
            display: inline-block;
            *display: inline;
        }

        .wysiwyg-editor {
            height: 300px;
        }

        #noteform input{
            margin-bottom: 30px;
            width: 300px;
            height: 30px;
        }

        #noteform .controls {
            margin-top: 30px;
        }

        #noteform .controls > a + a {
            color: #333;
        }

        #noteform .controls > a + a:hover {
            color: #777;
        }

        section .notebook {color: #333;font-size: 20px;}
        section .notebook:hover {text-decoration: none; color: #777;}

        form {margin-top: 30px;}
        form .label {color:red;}
    </style>

        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Messnote</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll">
                        <a href="/?#portfolio">热门</a>
                    </li>
                    <li class="page-scroll">

        <!-- /.container-fluid -->

    <section>
        <span><em><a href="" data-notebookid="{{ notebookid }}" class="notebook">{{ username }}的笔记本 - {{ notebook_name }}</a></em></span>

        <form id="noteform">  

            <input type="text" class="input-xlarge" name="title" id="title" placeholder="笔记标题" />
            <span class="label label-important">标题不能为空!</span>

            <div>
                <textarea id="editor" name="editor" placeholder="笔记内容"></textarea>
            </div>

            <div id="success"></div>

            <div class="controls pull-right">
                <a class="btn btn-primary" id="save">保存</a>
                <a class="btn" id="cancel">取消</a>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; 2015 <a href="https://x-web.github.io">X-web</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>

    <!-- jQuery -->
    <script src="{{ static_url( 'js/jquery.js' )}}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ static_url('js/bootstrap.min.js')}}"></script>

    <!-- Plugin JavaScript -->
    <script src="{{ static_url('js/jquery.easing.min.js') }}"></script>
    <script src="{{ static_url('js/classie.js')}}"></script>
    <script src="{{ static_url('js/cbpAnimatedHeader.js') }}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{{ static_url('js/freelancer.js')}}"></script>

    <script src="{{ static_url('js/editor.js')}}"></script>

    <script src="{{ static_url('js/wysiwyg.js')}}"></script>

    <script src="{{ static_url('js/wysiwyg-editor.js')}}"></script>

    <script type="text/javascript">
    $(function(){
        $(".label").hide();

        // update note mode
        // 判断是否是修改笔记
        $("#title").val("{{ note['note_title'] }}");
        $(".wysiwyg-editor").html("{{ note['note_content'] }}");
        // update note mode END!

        $("#noteform").submit(function(){
            var title = $.trim($("#title").val());
            var content = $.trim($(".wysiwyg-editor").html());
            var notebookid = $(".notebook").attr("data-notebookid");

            // 如果是修改笔记
            var noteid = {{ note['noteid'] }};
            // END

            if(title === ''){
                $(this).find(".label").show();
                setTimeout('$("#noteform").find(".label").hide()', 3000);
                return false;
            }

            $.ajax({
                //url: "/note/create/{{ notebook_name }}",
                // 修改笔记
                url : "/note/update/{{ note['noteid'] }}",
                type: "POST",
                dataType : "json",
                data: {
                    "title" : title,
                    "content" : content,
                    "notebookid" : notebookid
                },
                success: function() {
                    // Enable button & show success message
                    $("#save").attr("disabled", false);
                    $('#success').html("<div class='alert alert-success'>");
                    $('#success > .alert-success').html("<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;")
                        .append("</button>");
                    $('#success > .alert-success')
                        .append("<strong>笔记保存成功！</strong>");
                    $('#success > .alert-success')
                        .append('</div>');

                    setTimeout('window.location = "/notebook/{{ notebook_name }}"', 1);
                },
                error: function() {
                    // Fail message
                    $('#success').html("<div class='alert alert-danger'>");
                    $('#success > .alert-danger').html("<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;")
                        .append("</button>");
                    $('#success > .alert-danger').append("<strong>笔记保存失败！</strong>");
                    $('#success > .alert-danger').append('</div>');
                },
            })

            return false;
        })

        $("#save").click(function(){
            $("#noteform").submit();
        })

        $("#cancel").click(function(){
            window.location = '/notebook/{{ notebook_name }}';
        })
    })
    </script>
</body>

</html>
